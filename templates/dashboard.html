{% extends "base.html" %}
{% block content %}
<h2>Lista de Socios</h2>
<a href="{{ url_for('registrar_socio') }}" class="btn btn-primary mb-3">Registrar Nuevo Socio</a>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Correo Electrónico</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for socio in socios %}
        <tr>
            <td>{{ socio.nombre }} {{ socio.apellido_paterno }} {{ socio.apellido_materno }}</td>
            <td>{{ socio.email }}</td>
            <td>
                <a href="{{ url_for('ver_socio', socio_id=socio.id) }}" class="btn btn-info btn-sm">Ver Documentos</a>
                <a href="{{ url_for('status', socio_id=socio.id) }}" class="btn btn-warning btn-sm">Estado</a>
                <a href="{{ url_for('editar_socio', socio_id=socio.id) }}" class="btn btn-secondary btn-sm">Editar</a>
                <form action="{{ url_for('eliminar_socio', socio_id=socio.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este socio?');">
                     <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
